<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body
  style="
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <!-- Centered Section -->
  <div
    style="
      width: 100%;
      max-width: 600px;
      height: 100vh;
      background-color: #001f54;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <h2 style="color: white; font-size: 26px; margin-bottom: 30px">
      Sign Up
    </h2>
    <form
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      "
    >
      <div style="position: relative; width: 100%; max-width: 400px; margin-bottom: 20px">
        <i
          class="fas fa-user"
          style="
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
          "
        ></i>
        <input
          type="text"
          placeholder="Name"
          style="
            padding: 10px 15px 10px 40px;
            font-size: 1em;
            width: 100%;
            border-radius: 5px;
            background-color: transparent;
            border: 1px solid white;
            box-sizing: border-box;
            color: white; /* Set text color to white */
          "
        />
      </div>
      <div style="position: relative; width: 100%; max-width: 400px; margin-bottom: 20px">
        <i
          class="fas fa-envelope"
          style="
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
          "
        ></i>
        <input
          type="email"
          placeholder="Email"
          style="
            padding: 10px 15px 10px 40px;
            font-size: 1em;
            width: 100%;
            border-radius: 5px;
            background-color: transparent;
            border: 1px solid white;
            box-sizing: border-box;
            color: white; /* Set text color to white */
          "
        />
      </div>
      <div style="position: relative; width: 100%; max-width: 400px; margin-bottom: 20px">
        <i
          class="fas fa-phone"
          style="
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
          "
        ></i>
        <input
          type="tel"
          placeholder="Mobile Number"
          style="
            padding: 10px 15px 10px 40px;
            font-size: 1em;
            width: 100%;
            border-radius: 5px;
            background-color: transparent;
            border: 1px solid white;
            box-sizing: border-box;
            color: white; /* Set text color to white */
          "
        />
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          width: 100%;
          max-width: 400px;
          margin-bottom: 20px;
        "
      >
        <input type="checkbox" id="terms" style="margin-right: 10px" />
        <label for="terms" style="color: white; font-size: 0.9em">
          I accept the
          <a
            href="termandcondition.html"
            style="color: #5ccbec; text-decoration: none"
            >Terms and Conditions</a
          >
        </label>
       
      </div>
      <button
        type="submit"
        style="
          padding: 15px;
          background-color: #5ccbec;
          color: #001f54;
          border: none;
          border-radius: 5px;
          width: 100%;
          max-width: 400px;
          cursor: pointer;
          font-size: 1em;
          font-weight: 600;
          margin-top: 20px;
        "
      >
        SIGN UP &#10132;
      </button>
      <div
        style="
          display: flex;
          justify-content: space-between;
          width: 100%;
          max-width: 400px;
          margin-top: 20px;
        "
      >
        <a
          href="#"
          style="color: #001f54; text-decoration: none; margin-right: 10px"
          >Forgot Password?</a
        >
        <a
          href="#"
          style="color: #001f54; text-decoration: none; margin-left: 10px"
          >Sign In</a
        >
      </div>
    </form>
  </div>
</body>
</html>
